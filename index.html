<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§–∏–ª—å—Ç—Ä –±—Ä–µ–Ω–¥–æ–≤</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
      padding: 16px;
      padding-bottom: 100px;
    }
    
    .search-box {
      position: sticky;
      top: 0;
      background: var(--tg-theme-bg-color, #fff);
      padding: 8px 0 16px;
      z-index: 10;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--tg-theme-hint-color, #ccc);
      border-radius: 12px;
      font-size: 16px;
      background: var(--tg-theme-secondary-bg-color, #f5f5f5);
      color: var(--tg-theme-text-color, #000);
      outline: none;
    }
    
    .search-input:focus {
      border-color: var(--tg-theme-button-color, #3390ec);
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .control-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      color: var(--tg-theme-text-color, #000);
    }
    
    .control-btn:active {
      opacity: 0.7;
    }
    
    .brands-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .brand-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--tg-theme-secondary-bg-color, #f5f5f5);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .brand-item:active {
      opacity: 0.7;
    }
    
    .brand-item.selected {
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #fff);
    }
    
    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--tg-theme-hint-color, #ccc);
      border-radius: 6px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .brand-item.selected .checkbox {
      background: #fff;
      border-color: #fff;
    }
    
    .checkbox::after {
      content: '';
      display: none;
      width: 6px;
      height: 10px;
      border: solid var(--tg-theme-button-color, #3390ec);
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .brand-item.selected .checkbox::after {
      display: block;
    }
    
    .brand-name {
      flex: 1;
      font-size: 16px;
    }
    
    .counter {
      text-align: center;
      padding: 8px;
      color: var(--tg-theme-hint-color, #999);
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--tg-theme-hint-color, #999);
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #e53935;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <script>
    // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
    const API_URL = 'https://n8n.reposta.ru/webhook';
    // ==================================
    
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    let allBrands = [];
    let selectedBrands = new Set();
    let initialSelected = new Set();
    let chat_id = null;
    
    // –ü–æ–ª—É—á–∞–µ–º chat_id –∏–∑ Telegram
    try {
      const initData = tg.initDataUnsafe;
      chat_id = initData?.user?.id;
    } catch (e) {
      console.error('Error getting chat_id:', e);
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function loadBrands() {
      try {
        const response = await fetch(`${API_URL}/get_brands?chat_id=${chat_id}`);
        const data = await response.json();
        
        allBrands = data.brands || [];
        selectedBrands = new Set(data.selected || []);
        initialSelected = new Set(data.selected || []);
        
        renderApp();
      } catch (error) {
        console.error('Error loading brands:', error);
        document.getElementById('app').innerHTML = `
          <div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>
        `;
      }
    }
    
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
    async function saveBrands() {
      try {
        tg.MainButton.showProgress();
        
        const response = await fetch(`${API_URL}/save_brands`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chat_id,
            brands: JSON.stringify([...selectedBrands])
          })
        });
        
        if (response.ok) {
          tg.MainButton.hideProgress();
          tg.showAlert('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!', () => {
            tg.close();
          });
        } else {
          throw new Error('Save failed');
        }
      } catch (error) {
        console.error('Error saving:', error);
        tg.MainButton.hideProgress();
        tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
      }
    }
    
    // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    function renderApp() {
      const app = document.getElementById('app');
      
      app.innerHTML = `
        <div class="search-box">
          <input type="text" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –±—Ä–µ–Ω–¥–∞..." id="searchInput">
        </div>
        <div class="controls">
          <button class="control-btn" id="selectAllBtn">–í—ã–±—Ä–∞—Ç—å –≤—Å–µ</button>
          <button class="control-btn" id="clearAllBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        <div class="counter">–í—ã–±—Ä–∞–Ω–æ: <span id="count">${selectedBrands.size}</span> –∏–∑ ${allBrands.length}</div>
        <div class="brands-list" id="brandsList"></div>
      `;
      
      // Event listeners
      document.getElementById('searchInput').addEventListener('input', (e) => {
        filterBrands(e.target.value);
      });
      
      document.getElementById('selectAllBtn').addEventListener('click', selectAll);
      document.getElementById('clearAllBtn').addEventListener('click', clearAll);
      
      renderBrands(allBrands);
      updateMainButton();
    }
    
    // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ –±—Ä–µ–Ω–¥–æ–≤
    function renderBrands(brands) {
      const list = document.getElementById('brandsList');
      
      list.innerHTML = brands.map(brand => {
        const escapedBrand = brand.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        return `
          <div class="brand-item ${selectedBrands.has(brand) ? 'selected' : ''}" data-brand="${escapedBrand}">
            <div class="checkbox"></div>
            <div class="brand-name">${brand}</div>
          </div>
        `;
      }).join('');
      
      // Add click listeners
      list.querySelectorAll('.brand-item').forEach(item => {
        item.addEventListener('click', () => {
          const brand = item.dataset.brand.replace(/&quot;/g, '"');
          toggleBrand(brand, item);
        });
      });
    }
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –±—Ä–µ–Ω–¥–∞
    function toggleBrand(brand, element) {
      if (selectedBrands.has(brand)) {
        selectedBrands.delete(brand);
        element.classList.remove('selected');
      } else {
        selectedBrands.add(brand);
        element.classList.add('selected');
      }
      
      document.getElementById('count').textContent = selectedBrands.size;
      updateMainButton();
    }
    
    // –í—ã–±—Ä–∞—Ç—å –≤—Å–µ –≤–∏–¥–∏–º—ã–µ
    function selectAll() {
      const visibleItems = document.querySelectorAll('.brand-item');
      visibleItems.forEach(item => {
        const brand = item.dataset.brand.replace(/&quot;/g, '"');
        selectedBrands.add(brand);
        item.classList.add('selected');
      });
      document.getElementById('count').textContent = selectedBrands.size;
      updateMainButton();
    }
    
    // –°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ
    function clearAll() {
      selectedBrands.clear();
      document.querySelectorAll('.brand-item').forEach(item => {
        item.classList.remove('selected');
      });
      document.getElementById('count').textContent = 0;
      updateMainButton();
    }
    
    // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
    function filterBrands(query) {
      const filtered = allBrands.filter(brand => 
        brand.toLowerCase().includes(query.toLowerCase())
      );
      renderBrands(filtered);
    }
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    function hasChanges() {
      if (selectedBrands.size !== initialSelected.size) return true;
      for (const brand of selectedBrands) {
        if (!initialSelected.has(brand)) return true;
      }
      return false;
    }
    
    // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
    function updateMainButton() {
      const count = selectedBrands.size;
      tg.MainButton.setText(`–°–æ—Ö—Ä–∞–Ω–∏—Ç—å (${count})`);
      
      if (hasChanges()) {
        tg.MainButton.show();
        tg.MainButton.enable();
      } else {
        tg.MainButton.hide();
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
    tg.MainButton.onClick(saveBrands);
    
    // –ó–∞–ø—É—Å–∫
    if (chat_id) {
      loadBrands();
    } else {
      document.getElementById('app').innerHTML = `
        <div class="error">–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram</div>
      `;
    }
  </script>
</body>
</html>
